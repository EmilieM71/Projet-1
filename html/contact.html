        <div class="container-form">
            <h2 class="title-form">Contact Us</h2>
            <form action="" class="contact-form">
                <label for="userFirstName"> Nom :
                </label><input type="text" id="userFirstName" name="Nom" required>
                <label for="userLastName"> Prénom :
                </label><input type="text" id="userLastName" name="Prénom" required>
                <label for="userTelephone"> Numéro de téléphone :
                </label><input type="tel" id="userTelephone" name="Tél" required>
                <label for="userEmail"> Adresse email : 
                </label><input type="email" id="userEmail" name="email" required>
                <label for="trip-destination">Quel pays vous intéresse ? </label>
                <select name="select-destination" id="trip-destination">
                    <option value="Pays 1">Pays 1</option>
                    <option value="Pays 2">Pays 2</option>
                    <option value="Pays 3">Pays 3</option>
                    <option value="Pays 4">Pays 4</option>
                </select>
                <label for="textarea-form">Votre message :</label>    
                <textarea id="textarea-form" wrap="soft" maxlength="300" rows="3" placeholder="Type in your message" required>

                </textarea>

                <input type="submit" id="btn-form" value="Envoyer">            </form>
