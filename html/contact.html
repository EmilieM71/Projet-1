<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Acceuil</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <a href="index.html"
          ><img
            src="../images/sources/logo_w.png"
            class="logo"
            alt="Logo de WildTrip"
        /></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="articles.html">Pays</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="fixmenu"></div>
    <!-- header:end -->
    <div class="container-form">
      <h2 class="title-form">Contact Us</h2>
      <div class="soulignage"></div>
      <form class="contact-form" method="get" action="contact-send.html" onsubmit="return formValidity()" >
        <label for="userFirstName">
          Nom <span class="error-text">*</span> </label
        ><input
          type="text"
          id="userFirstName"
          name="Nom"
          placeholder="Doe"
          required
        />
        <div class="error-text error-msg" id="errorFirstName">
          Merci de rectifier le nom
        </div>
        <label for="userLastName">
          Prénom<span class="error-text">*</span> </label
        ><input
          type="text"
          id="userLastName"
          name="Prénom"
          placeholder="John"
          required
        />
        <div class="error-text error-msg" id="errorLastName">
          Merci de rectifier le prénom
        </div>
        <label for="userTelephone">
          Numéro de téléphone <span class="error-text">*</span> </label
        ><input
          type="tel"
          id="userTelephone"
          name="Tél"
          placeholder="0669696969"
          required
        />
        <div class="error-text error-msg" id="errorPhone">
          Merci de rectifier le numéro de téléphone
        </div>
        <label for="userEmail">
          Adresse email <span class="error-text">*</span> </label
        ><input
          type="email"
          id="userEmail"
          name="email"
          placeholder="xyz@gmail.com"
          required
        />
        <div class="error-text error-msg" id="errorMail">
          Merci de rectifier l'adresse mail
        </div>
        <label for="trip-destination">Quel pays vous intéresse ? </label>
        <select name="select-destination" id="trip-destination">
          <option value="Pays 1">Fidji</option>
          <option value="Pays 2">Kenya</option>
          <option value="Pays 3">Thaïlande</option>
          <option value="Pays 4">Yucatàn</option>
        </select>
        <label for="textarea-form"
          >Votre message <span class="error-text">*</span>
        </label>

        <textarea
          id="textarea-form"
          wrap="soft"
          maxlength="300"
          rows="3"
          placeholder="Type in your message"
          required
        >
        </textarea>

        <input type="submit" class="btn-form" value="Envoyer" />
      </form>
    </div>
    <footer>
      <div><p>Plan du site</p></div>
      <div>
        <ul class="plan">
          <li>
            <a href="contact.html" title="Vers formulaire de contact"
              ><p>Contact</p></a
            >
          </li>
          <li>
            <a href="articles.html" title="Vers la liste des articles"></a>
            <p>Make your choice</p>
          </li>
        </ul>
      </div>
      <div class="socialLinks">
        <a href="https://www.facebook.com" title="Visitez notre page Facebook"
          ><img src="../images/sources/facebook.png" alt="Facebook"
        /></a>
        <a href="https://www.twitter.com" title="Visitez notre page Twitter"
          ><img src="../images/sources/twitter.png" alt="Twitter"
        /></a>
        <a href="https://www.instagram.com" title="Visitez notre page Instagram"
          ><img src="../images/sources/instagram.png" alt="Instagram"
        /></a>
        <a href="https://www.pinterest.com" title="Visitez notre page Pinterest"
          ><img src="../images/sources/pinterest.png" alt="Pinterest"
        /></a>
      </div>
    </footer>
    <script src="../js/contact.js"></script>
  </body>
</html>
